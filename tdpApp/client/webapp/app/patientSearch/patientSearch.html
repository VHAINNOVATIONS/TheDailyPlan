<div ng-controller="PatientSearchCtrl as ctrl" class="container">
  <div class="row">
    <h3>Patient Search</h3>
  </div>
  <div class="row">
    <uib-tabset>
      <uib-tab heading="All">
        <div class="container">
            <div class="row row-centered">
                <div class="col-sm-4 col-centered">
                  <form ng-submit="ctrl.searchAll()" name="searchAll">
                      <div class="form-group">
                        <label for="searchAllPatients">Patient Name(Last, First) or SSN</label>
                        <input type="text" ng-model="ctrl.search.all" required ng-minlength="3" class="form-control" id="searchAllPatients" placeholder="Patient Name(Last, First) or SSN" autocomplete="off" style="cursor: auto;">
                      </div>
                      <input type="submit" value="Search" ng-disabled="searchAll.$invalid">
                  </form>
                </div>
            </div>
        </div>
      </uib-tab>
      <uib-tab heading="Ward">
        <h4>Ward Specific Search Goes Here</h4>
      </uib-tab>
    </uib-tabset>
  </div>
  <div class="row">
    <div class="col-sm-12 col-centered">
      <table datatable="" dt-options="ctrl.dtOptions" dt-columns="ctrl.dtColumns" dt-instance="ctrl.dtInstance" class="row-border hover"></table>
    </div>
  </div>
</div>
