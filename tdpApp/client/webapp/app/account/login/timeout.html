<div id="warning-dialog">
  <div class="modal-header">
    <h3>The Daily Plan has been idle and will be closed!</h3>
  </div>
  <div idle-countdown="countdown" ng-init="countdown=20" class="modal-body">
    <progressbar max="20" value="20" animate="false" class="progress-striped active">You'll be logged out in {{countdown}} second(s).</progressbar>
  </div>
</div>
