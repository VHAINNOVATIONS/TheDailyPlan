<div ng-controller="PatientPlanCtrl as ctrl" class="container">
  <div class="row">
    <h3>The Daily Plan</h3>
    <span>Date/Time:<b> {{ctrl.cdate | date:'MM/dd/yyyy hh:mm:ss a'}}</b></span>
  </div>
  <div class="row">
    <div class="panel panel-default">
        <div class="panel-heading clearfix">
        <a title="Print" ng-click="printDailyPlan()" class="pull-right"><i class="glyphicon glyphicon-print"></i></a>
         <h3 class="panel-title pull-left">Patient: {{ctrl.demographics.name}} DOB: {{ctrl.demographics.DOB}} Gender: {{ctrl.demographics.sex}} SSN: {{ctrl.demographics.SSN}} Location: {{ctrl.demographics.location.name}}</h3>


        </div>
        <div class="panel-body">

          <div gridster="gridsterOptions">
            <ul ng-model="ctrl.panels">
              <li gridster-item="panel.settings" ng-repeat="panel in ctrl.panels" grid-panel>
                <div class="box" ng-controller="CustomPanelCtrl">
                  <div class="box-header">
                    <h3>{{ panel.title }}</h3>
                    <div class="box-header-btns pull-right">
                      <a title="settings" ng-click="openSettings(panel)"><i class="glyphicon glyphicon-cog"></i></a>
                      <a title="Remove panel" ng-click="remove(panel)"><i class="glyphicon glyphicon-trash"></i></a>
                    </div>
                  </div>
                  <div class="box-content">

                  </div>
                </div>
              </li>
            </ul>
          </div>
