<div>
    <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
        <div class="modal-header">
          <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
          <h3>Panel Details - {{panel.title}}</h3>
        </div>

        <div class="modal-body">
            <div class="form-group" ng-class="{error: _form.title.$error && _form.submitted}">
              <div ng-repeat="setting in settings">
                <div class="row" ng-if="setting.settingType === 1">
                  <!-- Add if logic to control which setting type, ie: list-group, etc -->
                  <div class="col-sm-6 col-sm-offset-3">
                    <div class="list-group" id="optionsList">
                      <span class="list-group-item active">{{setting.settingName}}</span>
                      <span ng-repeat="value in setting.settingValues">
                        <span class="list-group-item">{{value.settingValue}}
                          <input ng-click="selectOption(value.panelSettingID)" name="selectedOption[]" value="{{value.panelSettingID}}" ng-checked="selectedOption.indexOf(value.panelSettingID) > -1" type="checkbox" class="pull-left picklist-input">
                        </span>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group row" ng-if="setting.settingType === 2">
                  <label for="numberinput" class="col-sm-5 control-label">{{setting.settingName}}</label>
                  <div class="col-sm-5">
                    <input ng-model="setting.numberValue" type="number" min="1" class="form-control" id="numberinput">
                  </div>
                </div>
                <div class="form-group row" ng-if="setting.settingType === 3">
                  <label for="textinput" class="col-sm-5 control-label">{{setting.settingName}}</label>
                  <div class="col-sm-5">
                    <input ng-model="setting.textValue" type="text" class="form-control" id="textinput">
                  </div>
                </div>
                <div class="form-group row" ng-if="setting.settingType === 4">
                  <label for="textareainput" class="col-sm-5 control-label">{{setting.settingName}}</label>
                  <div class="col-sm-5">
                    <textarea ng-model="setting.textValue" rows="4" class="form-control" id="textareainput"></textarea>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="modal-footer">
          <a ng-click="dismiss()" class="btn btn-default" tabindex="-1"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
          <button type="submit" class="btn btn-primary btn-lg"><i class="glyphicon glyphicon-ok"></i>Save</button>
        </div>
    </form>
</div>
