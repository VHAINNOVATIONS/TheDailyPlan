<div>
    <form name="_form" class="form-horizontal" ng-submit="submit(_form)">
        <div class="modal-header">
            <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">&times;</button>
            <h3>Panel Details - {{panel.title}}</h3>
        </div>

        <div class="modal-body">
            <div class="form-group" ng-class="{error: _form.title.$error && _form.submitted}">
                <div ng-repeat="setting in settings">
                    <div class="form-group row" ng-if="setting.settingType === 2">
                        <label for="numberinput" class="col-sm-offset-1 col-sm-3 control-label">{{setting.settingName}}</label>
                        <div class="col-sm-7">
                            <input ng-model="setting.numberValue" type="number" min="0" max="120" class="form-control" id="numberinput" ng-disabled="displayOnly">
                        </div>
                    </div>
                    <div class="form-group row" ng-if="setting.settingType === 3">
                        <label for="textinput" class="col-sm-offset-1 col-sm-3 control-label">{{setting.settingName}}</label>
                        <div class="col-sm-7">
                            <input ng-model="setting.textValue" type="text" class="form-control" id="textinput" ng-disabled="displayOnly">
                        </div>
                    </div>
                    <div class="form-group row" ng-if="setting.settingType === 4">
                        <label for="textareainput" class="col-sm-offset-1 col-sm-3 control-label">{{setting.settingName}}</label>
                        <div class="col-sm-7">
                            <textarea ng-model="setting.textValue" rows="4" class="form-control" id="textareainput" ng-disabled="displayOnly"></textarea>
                        </div>
                    </div>
                    <div class="form-group row" ng-if="setting.settingType === 5">
                        <label for="listareainput" class="col-sm-offset-1 col-sm-3 control-label">{{setting.settingName}}</label>
                        <div class="col-sm-7">
                            <textarea ng-model="setting.listValues" ng-list="&#10;" ng-trim="false" rows="4" class="form-control" id="listareainput" ng-disabled="displayOnly"></textarea>
                        </div>
                    </div>
                    <div class="form-group row" ng-if="setting.settingType === 6">
                        <label for="dropdowninput" class="col-sm-offset-1 col-sm-3 control-label">{{setting.settingName}}</label>
                        <div class="col-sm-7">
                            <select id="dropdowninput" ng-model="setting.textValue" ng-disabled="ctrl.displayOnly" class="form-control" ng-options="p as p for p in setting.possibleValues">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1" ng-show="displayOnly"><i class="glyphicon glyphicon-ok"></i>Done</a>
            <a ng-click="dismiss()" class="btn btn-default" tabindex="-1" ng-hide="displayOnly"><i class="glyphicon glyphicon-remove"></i>Cancel</a>
            <button type="submit" class="btn btn-primary btn-lg" ng-hide="displayOnly"><i class="glyphicon glyphicon-ok"></i>Save</button>
        </div>
    </form>
</div>
