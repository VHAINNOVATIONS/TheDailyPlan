<div>
  <div class="control-group" ng-show="radiologyReportsGridOptions.enableExpandable">
      <input type="button" class="btn btn-small" ng-click="expandRadiologyReportsRows()" value="Expand All" />
      <input type="button" class="btn btn-small" ng-click="collapseRadiologyReportsRows()" value="Collapse All" />
  </div>
  <div ui-grid="radiologyReportsGridOptions" class="grid">
      <div class="grid-msg-overlay" ng-hide="!radiologyReportsLoading">
          <div class="msg">
              <span>
                  Loading Data...
                  <i class="fa fa-spinner fa-spin"></i>
              </span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="radiologyReportsLoading || radiologyReportsGridOptions.data.length">
          <div class="msg">
              <span>No Reports in this Section</span>
          </div>
      </div>
  </div>
</div>
