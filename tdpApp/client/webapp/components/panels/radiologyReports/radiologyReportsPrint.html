<div class="container report_row">
  <div class="row" class="report_column500" ng-if="radiologyReports && radiologyReports.length && !radiologyReportsError">
    <div class="col-xs-7 grid_header">Title</div>
    <div class="col-xs-3 grid_header">Date/Time</div>
    <div class="col-xs-2 grid_header">Status</div>
    <div class="col-xs-7" ng-repeat-start="radiologyReport in radiologyReports">{{radiologyReport.title}}</div>
    <div class="col-xs-3">{{radiologyReport.dateTime}}</div>
    <div class="col-xs-2" ng-repeat-end>{{radiologyReport.status}}</div>
  </div>
  <div class="row" class="report_column500" ng-if="radiologyReportsError">
    <span class="message">Internal error loading active radiology reports.</span>
  </div>
  <div class="row" class="report_column500" ng-if="radiologyReports.length == 0 && !radiologyReportsError">
    <span class="message">No active radiology reports found.</span>
  </div>
</div>
