<div class="container report_row">
  <div class="row" class="report_column500" ng-if="vitalSets && vitalSets.length && !vitalSetsError">
    <div class="col-xs-3 grid_header">Date/Time</div>
    <div class="col-xs-4 grid_header">Type</div>
    <div class="col-xs-1 grid_header">Value</div>
    <div class="col-xs-2 grid_header">Unit</div>
    <div class="col-xs-2 grid_header">Qualifier</div>
    <div class="col-xs-3" ng-repeat-start="vitalSet in vitalSets">{{vitalSet.date}}</div>
    <div class="col-xs-4">{{vitalSet.type}}</div>
    <div class="col-xs-1">{{vitalSet.value}}</div>
    <div class="col-xs-2">{{vitalSet.unit}}</div>
    <div class="col-xs-2" ng-repeat-end>{{vitalSet.qualifier}}</div>
  </div>
  <div class="row" class="report_column500" ng-if="vitalSetsError">
    <span class="message">Internal error loading vitalSets.</span>
  </div>
  <div class="row" class="report_column500" ng-if="vitalSets.length == 0 && !vitalSetsError">
    <span class="message">No vitals found.</span>
  </div>
</div>
