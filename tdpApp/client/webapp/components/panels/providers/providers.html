<div>
  <uib-tabset>
    <uib-tab heading="Admitting Information" ng-if="patient.admissionInfo">
      <div class="row row-padded">
        <div class="col-xs-4 col-righted">
          <strong>Provider:</strong>
        </div>
        <div class="col-xs-6 col-lefted">
          {{patient.admissionInfo.attendingProvider}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-righted">
          <strong>Diagnosis:</strong>
        </div>
        <div class="col-xs-6 col-lefted">
          {{patient.admissionInfo.diagnosis}}
        </div>
      </div>
    </uib-tab>
    <uib-tab heading="Attending Information" ng-if="patient.team">
      <div class="row row-padded">
        <div class="col-xs-4 col-righted">
          <strong>Provider:</strong>
        </div>
        <div class="col-xs-6 col-lefted">
          {{patient.team.attendingName}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-righted">
          <strong>Inpatient:</strong>
        </div>
        <div class="col-xs-6 col-lefted">
          {{patient.team.inpatientName}}
        </div>
      </div>
    </uib-tab>
    <div class="panel-msg-overlay" ng-hide="patient.admissionInfo || patient.team">
        <div class="msg">
            <span>No Provider Information Found</span>
        </div>
    </div>
  </uib-tabset>
</div>
