<div>
  <div class="control-group" ng-show="radiologyOrdersGridOptions.enableExpandable">
      <input type="button" class="btn btn-small" ng-click="expandRadiologyOrdersRows()" value="Expand All" />
      <input type="button" class="btn btn-small" ng-click="collapseRadiologyOrdersRows()" value="Collapse All" />
  </div>
  <div ui-grid="radiologyOrdersGridOptions" class="grid">
      <div class="grid-msg-overlay" ng-hide="!radiologyOrdersLoading">
          <div class="msg">
              <span>
                  Loading Data...
                  <i class="fa fa-spinner fa-spin"></i>
              </span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="radiologyOrdersLoading || radiologyOrdersGridOptions.data.length">
          <div class="msg">
              <span>No Orders in this Section</span>
          </div>
      </div>
  </div>
</div>
