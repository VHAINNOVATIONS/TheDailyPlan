<div>
  <div ui-grid="allergiesGridOptions" class="grid">
      <div class="grid-msg-overlay" ng-hide="!allergiesLoading || allergiesLoadError || allergiesMessage">
          <div class="msg">
              <span>Loading Allergies...<i class="fa fa-spinner fa-spin"></i></span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="allergiesLoading || allergiesLoadError || !allergiesMessage">
          <div class="msg">
              <span>{{allergiesMessage}}</span>
          </div>
      </div>
    <div class="grid-msg-overlay" ng-hide="!allergiesLoadError">
      <div class="msg">
          <span>{{allergiesLoadError}}</span>
      </div>
    </div>
  </div>
</div>
