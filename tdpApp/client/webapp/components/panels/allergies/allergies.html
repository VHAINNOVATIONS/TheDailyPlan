<div>
  <div class="control-group" ng-show="allergiesGridOptions.enableExpandable">
      <input type="button" class="btn btn-small" ng-click="expandAllergyRows()" value="Expand All" />
      <input type="button" class="btn btn-small" ng-click="collapseAllergyRows()" value="Collapse All" />
  </div>
  <div ui-grid="allergiesGridOptions" class="grid">
      <div class="grid-msg-overlay" ng-hide="!allergiesLoading">
          <div class="msg">
              <span>
                  Loading Data...
                  <i class="fa fa-spinner fa-spin"></i>
              </span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="allergiesLoading || allergiesGridOptions.data.length">
          <div class="msg">
              <span>No Data</span>
          </div>
      </div>
  </div>
</div>
