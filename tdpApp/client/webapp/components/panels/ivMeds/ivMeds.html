<div>
  <div class="control-group" ng-show="ivMedsGridOptions.enableExpandable">
    <input type="button" class="btn btn-small" ng-click="expandivMedsRows()" value="Expand All" />
    <input type="button" class="btn btn-small" ng-click="collapseivMedsRows()" value="Collapse All" />
  </div>
  <div ui-grid="ivMedsGridOptions" class="grid">
    <div class="grid-msg-overlay" ng-hide="!ivMedsLoading">
      <div class="msg">
        <span>
          Loading active medications...
          <i class="fa fa-spinner fa-spin"></i>
        </span>
      </div>
    </div>
    <div class="grid-msg-overlay" ng-hide="ivMedsLoading || ivMedsGridOptions.data.length || ivMedsLoadError">
      <div class="msg">
          <span>No active medications found.</span>
      </div>
    </div>
    <div class="grid-msg-overlay" ng-hide="!ivMedsLoadError">
      <div class="msg">
          <span>{{ivMedsLoadError}}</span>
      </div>
    </div>
  </div>
</div>
