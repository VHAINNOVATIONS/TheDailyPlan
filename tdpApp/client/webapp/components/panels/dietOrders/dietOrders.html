<div>
  <div class="control-group" ng-show="dietOrdersGridOptions.enableExpandable">
      <input type="button" class="btn btn-small" ng-click="expandDietOrdersRows()" value="Expand All" />
      <input type="button" class="btn btn-small" ng-click="collapseDietOrdersRows()" value="Collapse All" />
  </div>
  <div ui-grid="dietOrdersGridOptions" class="grid">
      <div class="grid-msg-overlay" ng-hide="!dietOrdersLoading">
          <div class="msg">
              <span>
                  Loading Data...
                  <i class="fa fa-spinner fa-spin"></i>
              </span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="dietOrdersLoading || dietOrdersGridOptions.data.length">
          <div class="msg">
              <span>No Orders in this Section</span>
          </div>
      </div>
  </div>
</div>
