<div>
  <div ui-grid="gridOptions" class="grid">
      <div class="grid-msg-overlay" ng-hide="!loading || loadError">
          <div class="msg">
              <span>{{loadingMsg}}<i class="fa fa-spinner fa-spin"></i></span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="loading || loadError || gridOptions.data.length">
          <div class="msg">
              <span>{{emptyMsg}}</span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="!loadError">
        <div class="msg">
            <span>{{loadError}}</span>
        </div>
      </div>
  </div>
</div>
