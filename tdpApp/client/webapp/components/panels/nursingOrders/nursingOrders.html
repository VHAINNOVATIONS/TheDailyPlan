<div>
  <div class="control-group" ng-show="nursingOrdersGridOptions.enableExpandable">
      <input type="button" class="btn btn-small" ng-click="expandNursingOrdersRows()" value="Expand All" />
      <input type="button" class="btn btn-small" ng-click="collapseNursingOrdersRows()" value="Collapse All" />
  </div>
  <div ui-grid="nursingOrdersGridOptions" class="grid">
      <div class="grid-msg-overlay" ng-hide="!nursingOrdersLoading">
          <div class="msg">
              <span>
                  Loading Data...
                  <i class="fa fa-spinner fa-spin"></i>
              </span>
          </div>
      </div>
      <div class="grid-msg-overlay" ng-hide="nursingOrdersLoading || nursingOrdersGridOptions.data.length">
          <div class="msg">
              <span>No Orders in this Section</span>
          </div>
      </div>
  </div>
</div>
